name: Generate Image
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install drawio-cli
      run: |
        curl -L https://github.com/jgraph/drawio-desktop/releases/download/v14.6.16/drawio-x64-14.6.16.AppImage -o drawio
        chmod +x drawio
        sudo mv drawio /usr/local/bin/drawio
    - name: Add /usr/local/bin to PATH
      run: echo "::add-path::/usr/local/bin"
    - name: Generate image
      run: drawio -x -f png -o mockup.png mockup.drawio
    - name: Commit generated image
      uses: EndBug/add-and-commit@v7
      with:
        author_name: ${{ github.event.head_commit.author.name }}
        author_email: ${{ github.event.head_commit.author.email }}
        message: "Add generated image for commit: ${{ github.event.head_commit.message }}"
        add: '*.png'
